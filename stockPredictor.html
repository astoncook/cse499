    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/small.css" />
    <link rel="stylesheet" href="css/medium.css" />
    <link rel="stylesheet" href="css/large.css" />
    <link href="images/favicon.ico" rel="shortcut icon" type="image/jpg" />
    <script src="js/nav.js" defer></script>

  <body>
    <header>
      <picture><img src="images/stockLogo.jpg" alt="Logo" /></picture>
      <section class="heading">
        <h2>Stocks 101</h2>
      </section>
    </header>
    <nav>
      <ul class="navigation responsive">
        <li><a class="menu" href="#">Menu</a></li>
        <li><a href="stockInformation.html">Stock Information</a></li>
        <li><a href="stockPredictor.html">Stock Predictor</a></li>
      </ul>
    </nav>
    <main>
      <!--<iframe width="100" height="500" src="https://replit.com/@astoncook/python-model#predictorModel.py"></iframe>-->
      <!--<iframe width="100" height="500" src="https://replit.com/@astoncook/python-model#pridictor.py"></iframe>-->
      <div class="stockPredictorContainer">
          <h1 class="start">Stock Predictor</h1>
          <div class="input-place">
            <p>Input stock ticker:</p>
            <div class="form">
              <input id="stockTicker" type="text" value>
            </div>
          </div>
          <div class="buttons">
            <input type="text" placeholder="number of days" id="numberDays" value>
            <button id="predictor" class="prediction-btn">predict</button>
          </div>
            <p id="ticker"></p>
          </div>
        </div>
        <div id="description" class="ticker"></div>
        <div id="graphs-content"></div>
        <div id="main-content"></div>
        <div id="prediction-content"></div> 
      </div>
    </main>
